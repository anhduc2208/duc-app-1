<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0d6efd;
        }
        .candidate-card {
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .candidate-card:hover {
            transform: translateY(-5px);
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-file-alt me-2"></i>
                HR Resume Analyzer
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Resume</h5>
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <p class="mb-0">Drag & Drop your resume here<br>or click to browse</p>
                            <input type="file" id="fileInput" class="d-none" accept=".pdf,.doc,.docx">
                        </div>
                        <div class="progress d-none" id="uploadProgress">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="statusFilter">
                                <option value="">All</option>
                                <option value="pending">Pending</option>
                                <option value="reviewed">Reviewed</option>
                                <option value="accepted">Accepted</option>
                                <option value="rejected">Rejected</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Skills</label>
                            <input type="text" class="form-control" id="skillsFilter" placeholder="e.g. Python, SQL">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>Candidates</h4>
                    <div class="input-group w-50">
                        <input type="text" class="form-control" placeholder="Search candidates...">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <div id="candidatesList">
                    <!-- Candidate cards will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for candidate details -->
    <div class="modal fade" id="candidateModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Candidate Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Candidate details will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Upload area functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadProgress = document.getElementById('uploadProgress');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#0d6efd';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            const files = e.dataTransfer.files;
            if (files.length) handleFile(files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            // Show progress bar
            uploadProgress.classList.remove('d-none');
            
            const formData = new FormData();
            formData.append('resume', file);

            // Simulate upload
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                uploadProgress.querySelector('.progress-bar').style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        uploadProgress.classList.add('d-none');
                        alert('Upload complete!');
                        // Here you would typically make an API call to your backend
                    }, 500);
                }
            }, 200);
        }

        // Function to create candidate card
        function createCandidateCard(candidate) {
            return `
                <div class="card candidate-card">
                    <div class="card-body">
                        <span class="status-badge badge bg-${getStatusColor(candidate.status)}">${candidate.status}</span>
                        <h5 class="card-title">${candidate.name}</h5>
                        <p class="card-text">
                            <small class="text-muted">
                                <i class="fas fa-envelope me-2"></i>${candidate.email}<br>
                                <i class="fas fa-phone me-2"></i>${candidate.phone}
                            </small>
                        </p>
                        <p class="card-text">
                            <span class="badge bg-light text-dark me-1">Python</span>
                            <span class="badge bg-light text-dark me-1">SQL</span>
                            <span class="badge bg-light text-dark">JavaScript</span>
                        </p>
                        <button class="btn btn-sm btn-primary" onclick="viewCandidate(${candidate.id})">
                            View Details
                        </button>
                    </div>
                </div>
            `;
        }

        function getStatusColor(status) {
            const colors = {
                pending: 'warning',
                reviewed: 'info',
                accepted: 'success',
                rejected: 'danger'
            };
            return colors[status] || 'secondary';
        }

        // Load sample data
        const sampleCandidates = [
            {
                id: 1,
                name: 'John Doe',
                email: 'john@example.com',
                phone: '+1234567890',
                status: 'pending'
            },
            // Add more sample candidates as needed
        ];

        // Render sample candidates
        document.getElementById('candidatesList').innerHTML = 
            sampleCandidates.map(createCandidateCard).join('');

        // Filter functionality
        document.getElementById('statusFilter').addEventListener('change', function(e) {
            // Implement filter logic
        });

        document.getElementById('skillsFilter').addEventListener('input', function(e) {
            // Implement skills filter logic
        });

        function viewCandidate(id) {
            // Implement view candidate details logic
            $('#candidateModal').modal('show');
        }
    </script>
</body>
</html>
